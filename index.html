<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link
      rel="shortcut icon"
      href="assets/simbolo-de-constante-matematica-pi.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="/style.css" />
    <script src="/script02.js" defer></script>
  </head>
  <body>
    <main>
      <table>
        <tr>
          <td colspan="4"><input type="text" class="display" /></td>
        </tr>
        <tr>
          <td><button class="clear">C</button></td>
          <td><button class="but">(</button></td>
          <td><button class="but">)</button></td>
          <td><button class="apagar">&laquo;</button></td>
        </tr>
        <tr>
          <td><button class="but">7</button></td>
          <td><button class="but">8</button></td>
          <td><button class="but">9</button></td>
          <td><button class="but divisao">/</button></td>
        </tr>
        <tr>
          <td><button class="but">4</button></td>
          <td><button class="but">5</button></td>
          <td><button class="but">6</button></td>
          <td><button class="but multiplicacao">*</button></td>
        </tr>
        <tr>
          <td><button class="but">1</button></td>
          <td><button class="but">2</button></td>
          <td><button class="but">3</button></td>
          <td><button class="but subtracao">-</button></td>
        </tr>
        <tr>
          <td><button class="but">0</button></td>
          <td><button class="but">.</button></td>
          <td><button class="result">=</button></td>
          <td><button class="but soma">+</button></td>
        </tr>
      </table>
    </main>
  </body>
</html>
